<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body class="container mt-5">
        <div class="alert alert-info display-1 text center">LISTADO DE BOXEADORES</div>
        {% if boxeadores %}
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Peso</th>
                <th>Cinturones</th>
                <th>KO</th>
            </tr>
        </thead>
            <tbody>
                {% for boxeador in boxeadores %}
                <tr>
                    <td>{{boxeador.nombre}}</td>
                    <td>{{boxeador.apellido</td>
                    <td>{{boxeador.edad}}</td>
                    <td>{{boxeador.peso}}</td>
                    <td>{{boxeador.cinturones}}</td>
                    <td>{{boxeador.ko}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
    <div class="alert alert-primary" role="alert">
        <strong>No se encuentran boxeadores en el sistema</strong>
    </div>
    </body>
    </html>
